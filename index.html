<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Dreation - Login</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Welcome, Please Enter your Credentials</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"></span>
          </div>
          <form class="login-form" action="./jsp/Login.jsp" method="post">
            <div class="form-group">
              <input type="text" class="form-control rounded-left" placeholder="NGO ID" name="authorisationId" required>
            </div>
            <div class="form-group d-flex">
              <input type="password" class="form-control rounded-left" placeholder="Password" name="pass" required>
            </div>
			<div>
        
				<p>Don't have an account ? <a href="./register.html">Register Here</a></p>
			</div>

            <div class="button" align="center">
              <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  function reloadPage() {
    // Set the cookie to indicate page reload
    document.cookie = 'pageReloaded=true';
    
    // Reload the page
    window.location.reload();
  }

  // Reload the page on every visit or back navigation
  window.addEventListener('pageshow', function(event) {
    // Check if the page was cached (navigated back)
    if (event.persisted || (!document.cookie.includes('pageReloaded=true'))) {
      reloadPage();
    }
  });
</script>
</body>
</html>
