<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/styles.css">
<title>Dreation</title>
</head>
<body>
  <div class="grid-container">

    <div class="grid-child-left" style="max-width: fit-content;">
      <img src="./assets/register.png" style="width: fit-content;max-width: 100%;height: 683px;margin-left: 128px;margin-top: 181px;"></a>
    </div>

    <div class="grid-child right">


      <div class="container" style="margin-top: 60px;">
        <div class="container" style="max-width: fit-content;">
            <h3 style="font-size: 24px; font-weight: bold;">Get Started!</h3>
        </div>
        <form action="./jsp/Register.jsp" method="post" style="margin-top: 20px;">
            <div class="form-container">
                <div class="grid-child-left">
                    <label for="ngoName" style="font-weight: bold;">NGO Name:</label>
                    <input type="text" id="ngoName1" name="ngoName" required class="form-input">
                    
                    <label for="authorisationId" style="font-weight: bold;">NGO Authorisation ID:</label>
                    <input type="text" id="authorisationId1" name="authorisationId" required class="form-input">
                    
                    <label for="documents" style="font-weight: bold;">Password:</label><br>
                    <input type="password" name="pass" class="form-input">
                    
                    <label for="phoneNumber" style="font-weight: bold;">Phone Number:</label>
                    <input type="tel" id="phoneNumber1" name="phoneNumber" required class="form-input">
                    
                    <label for="email" style="font-weight: bold;">Email Address:</label>
                    <input type="email" id="email" name="email" required class="form-input">
                    
                    <label for="address" style="font-weight: bold;">Address:</label>
                    <input type="text" id="ad1" name="address1" placeholder="Address Line 1" required class="form-input"><br>
                    <input type="text" id="ad2" name="address2" placeholder="Address Line 2" class="form-input"><br>
                    <input type="text" id="city1" name="city" placeholder="City" required class="form-input"><br>
                    <input type="text" id="state1" name="state" placeholder="State" required class="form-input"><br>
                    <input type="text" id="zip1" name="zip" placeholder="ZIP Code" required class="form-input">
                </div>
                <div class="grid-child-right">
                    <label for="category" style="font-weight: bold;">NGO Category:</label>
                    <select id="category1" name="category" required class="form-input">
                        <option value="" disabled selected>Select a category</option>
                        <option value="Age care">Age care (old age groups)</option>
                        <option value="Agriculture">Agriculture</option>
                        <option value="Animal Welfare">Animal Welfare and Rights</option>
                        <option value="Child Education">Child Education</option>
                        <option value="Community Development">Community Development</option>
                        <option value="Culture & Heritage">Culture & Heritage</option>
                        <option value="Disability">Disability</option>
                        <option value="Disaster Management">Disaster Management</option>
                        <option value="Education">Education</option>
                        <option value="Environmental issues">Environmental issues</option>
                        <option value="Health & Hygiene">Health & Hygiene</option>
                        <option value="Housing & Slums">Housing & Slums</option>
                        <option value="Waste Management">Waste Management</option>
                        <option value="Women">Women</option>
                    </select>
                    
                    <label for="summary" style="font-weight: bold;">NGO Summary:</label>
                    <textarea id="summary1" name="summary" rows="4" required class="form-input"></textarea>
                      
                    <label for="mapsLink" style="font-weight: bold;">Google Maps Link:</label>
                    <input type="url1" id="mapsLink" name="mapsLink" class="form-input">
                    
                    <button type="submit" class="form-button" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px;">Submit</button>
                </div>
            </div>
        </form>
    </div>

    </div>
  </div>
</body>
</html>
